{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-12 col-lg-6">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend>
                    Create new account
                </legend>
                {{ form|crispy }}
                <button class="btn btn-outline-info" type="submit">
                    Sign Up
                </button>
            </fieldset>
        </form>
        <div>
            <small class="text-muter">
                Already Have An Account ?
                <a class="pb-2" href="{% url 'login' %}">
                    Sign In
                </a>
            </small>
        </div>
    </div>
</div>
{% endblock content %}
