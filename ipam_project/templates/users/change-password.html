{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-12 col-lg-6">
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>
                    Change password
                </legend>
                <!--Messages-->
                {% if messages %}
                {% for message in messages %}
                <div class='alert alert-{{ message.tags }}'>
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                <!--Messages-->
                {{ form|crispy }}
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">
                        Save changes
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% endblock content %}
