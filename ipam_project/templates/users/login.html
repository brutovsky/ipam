{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-12 col-lg-6">
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>
                    Log In
                </legend>
                {{ form|crispy }}
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">
                        Login
                    </button>
                    <small class="text-muted ml-2">
                        <a>
                            Forgot Password ?
                        </a>
                    </small>
                </div>
            </fieldset>
        </form>
        <div class="pt-3">
            <small class="text-muter">
                Need An Account ?
                <a class="ml-2" href="{% url 'register' %}">
                    Sign Up
                </a>
            </small>
        </div>
    </div>
</div>
{% endblock content %}
