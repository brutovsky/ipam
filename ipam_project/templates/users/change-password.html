{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>
                    Change password
                </legend>
                {{ form|crispy }}
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">
                        Save changes
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% endblock content %}
