{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div>
    <form method="POST">
      {% csrf_token %}
      <fieldset>
        <legend>
          Profile
        </legend>
        {{ form|crispy }}
        <div class="form-group">
        <button class="btn btn-outline-info" type="submit">
          Save changes
        </button>
      </div>
      </fieldset>
    </form>
  </div>
{% endblock content %}
