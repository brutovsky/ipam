{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fiefieldset class="form-group">
        <legend class="border-bottom mb-4">
          Log In
        </legend>
        {{ form|crispy }}
      </fiefieldset>
      <br/>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">
          Login
        </button>
        <small class="text-muted ml-2">
          <a>
            Forgot Password ?
          </a>
        </small>
      </div>
    </form>
    <br/>
    <div class="border-top pt-3">
      <small class="text-muter">
        Need An Account ?
        <a class="ml-2" href="{% url 'register' %}">
          Sign Up
        </a>
      </small>
    </div>
  </div>
{% endblock content %}
